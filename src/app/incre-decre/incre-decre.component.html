<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <p class="alert alert-warning" id="output">{{defaultNum}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <button class="btn btn-dark btn-lg" (click)="Increment()">Add</button>
            <button class="btn btn-warning btn-lg" (click)="Decrement()">Minus</button>
        </div>
    </div>
    <br>
</div>
